<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://kit.fontawesome.com/c69314dc46.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./folder.css">
</head>
<body>

<div class="container mt-3">
  <div class="row">
<!------------------------profile card----------------->
    <div class="col-md-3">
       <div class="card">
          <div class="card-body">
             <div class="top">
                <div class="pic-1">
                   <img  class="pic" src="./team-1.jpg">
                </div>
                <div class="cir">
                  <p class="dot"></p>
                </div>
                <div class="para">
                <h5 class="kean">Abdul Kean</h5>
                  <p class="math">Matmothics</p>
                 <p class="view">View profile</p>
                </div>
              </div>
            </div>
        </div>
     </div>

     <!-------------------monday card------------------------>
     <div class="col-md-3">
       <div class="monday">
          <div class="mid">
            <div class="mon">
              <p class="blue">Mon</p>
              <p class="num">13</p>
            </div>
          </div>
       </div>
     </div>

     <!------------------------paid card---------------------------------->
     <div class="col-md-3">
      <div class="completed">
         <div class="mid">
            <div class="left">
              <p class="dot-green"></p>
              <p class="blu">Paid</p>
              <i class="fa-solid fa-angle-right"></i>
            </div>
         </div>
         <div class="mid">
         <hr class="hrr">
         </div>
         <div class="mid">
         <div class="dotted ">
              <div class="left">
                <p class="back"> <i class="fa-solid fa-paper-plane"></i></p> 
                <p class="numb">25</p>
                <p class="docs">DOCS</p>
           </div>
           <div class="marr">
            <p class="tot">Total <i class="fa-sharp fa-solid fa-arrow-right"></i></p>
            <hr class="hr-1">
            <p class="number">387</p>
           </div>
           <div class="mar">
            <p class="tot">Today <i class="fa-sharp fa-solid fa-arrow-right"></i></p>
            <hr class="hr-1">
            <p class="number">11</p>
           </div>
         </div>
         </div>
      </div>
     </div>

     <!----------------------agreements-------------------------->
      <div class="col-md-3">  
        <div class="agre">
          <div class="mid">
            <div>
              <p class="back-1"><i class="fa-regular fa-envelope"></i></p>
            </div>
            <div >
              <h5 class="non">Non-Formal Notice</h5>
              <p class="con">Contains contracts,docs..</p>
            </div>
            <div class="dotteds">
              <p class="numbers">1200</p>
              <p class="do"> <i class="fa-solid fa-arrow-right"></i> Docs</p>
            </div>
          </div>
        </div>
      </div>

     <!-----------------------------------------devloper -------------------------->
     <div class="col-md-3">
      <div class="dev">
        <div class="mid">
          <div >
             <p class="bac"> <img class="img" src="./img-b.png"></p>
          </div>
          <div>
              <p class="fre">Freelancer Developer</p>
              <p class="sara">By:<span class="mah">Sara Mahmoud</span></p>
              <p class="sara">price:<span class="mah"><i class="fa-regular fa-dollar-sign"></i>750</span></p>
          </div>
          <div class="side">
            <p class="dott"></p>
            <p class="green">Completed</p>
          </div>
        </div>
        <div class="mid">
        <div class="box"> <p class="white"> <i class="fa-regular fa-file"></i> This document was completed by all recipients</p></div>
        </div>
      </div>
     </div>






















  </div>
</div>

</body>
</html>
